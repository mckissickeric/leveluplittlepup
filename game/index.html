<!DOCTYPE html>
<html>
<head>
    <title>Level Up Little Pup</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="game-container">
        <!-- Level Display -->
        <div id="level-display">
            <div id="survival-time">Level 1: Eat! (0s)</div>
        </div>
        
        <!-- Fuel Gauge -->
        <div class="fuel-gauge">
            <div id="fuel-fill"></div>
        </div>
        
        <!-- Stats Display -->
        <div id="food-stats"></div>
        
        <!-- Tip Display -->
        <div id="tip-display" class="hidden">
            <div class="tip-content"></div>
        </div>
    </div>
    
    <!-- Game Scripts -->
    <script src="js/assetManager.js"></script>
    <script src="js/particleSystem.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/background.js"></script>
    <script src="js/rocket.js"></script>
    <script src="js/powerups.js"></script>
    <script src="js/obstacles.js"></script>
    <script src="js/tips.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
